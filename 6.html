<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //按下 [送出] 鈕執行fnSend函式 
        function fnSend() {
            // 宣告name, email, addr, output變數 
            var name, email, addr, output;
            name = $("#txtName").val(); //取得txtName欄位值指定給name
            email = $("#txtEmail").val();   //取得txtEmail欄位值指定給email
            addr = $("#txtAddr").val();  //取得txtAddr欄位值指定給addr
            // 將表單欄位的資訊指定給output
            output = "姓名：" + name + "\n";
            output += "信箱：" + email + "\n";
            output += "地址：" + addr + "\n";
            alert(output);
        }
    </script>
</head>
<body>
    <form>
        <p>姓名:<input type="text" id="txtName"></p>
        <p>信箱:<input type="text" id="txtEmail"></p>
        <p>地址:<input type="text" id="txtAddr"></p>
        <p><input type="button" onclick="fnSend()" value="送出"></p>
    </form>
</body>
</html>

<script>

     function fnOrder(){

<script src="js/jquery-3.3.1.min.js"></script>
    <script>
         function fnSend(){
             var area;
             //使用屬性選擇器取得欄位值
             //將選項鈕name等於radArea被選取的欄位值指定給area
             area = $("[name=radArea]:checked").val();
             if (area == 0) {
                alert("您居住在北部!");
             } else if (area == 1) {
                 alert ("您居住在中部!");
             } else if (area == 2) {
                 alert ("您居住在南部!");
             } else {
                 alert ("您居住在東部!");
             }
         }
    </script>
</head>
<body>
    <p>居住區域:</p>
    <input type="radio" name="radArea" value="0" checked />北部
    <input type="radio" name="radArea" value="1" />中部
    <input type="radio" name="radArea" value="2" />南部
    <input type="radio" name="radArea" value="3" />東部
    <p><input type="button" onclick="fnSend()" value="送出"></p>
</body>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 指定h1, MyIdA的Id識別名稱與套用 .MyClassP類別的DOM元素
            // 背景色指定為粉紅色
            $("h1 , #MyIdA , .MyClassP").css("background-color", "pink");
        });
    </script>
</head>
<body>
    <h1>大大限公司</h1>
    <a href="http://dtc-tech.com.tw" id="MyIdA">網站連結</a>
    <p class="MyClassP">台中市忠明南路</p>
</body>
</html>

<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function () {
         // (父子階層選擇器)指定 div 下一層 h4 的背景色為黃色
        $("div > h4").css("background-color", "yellow");
         // (祖孫階層選擇器)指定 div 內所有 li 的背景色為粉紅色
        $("div  li").css("background-color", "pink");
        // (兄弟階層選擇器)指定與 h4 同層的 p 的背景色為淺咖啡色
        $("h4 ~ p").css("background-color", "powderblue");
        // (前後階層選擇器)指定排在p 旁邊 ul 的前景色為藍色
         $("p + ul").css("color", "blue");
     });
</script>
</head>
<body>
<div>
    <h3>木葉忍者-第七班</h3>
    <h4>班導：旗木卡卡西</h4>
    <p>XBox One遊戲：火影忍者:終極風暴</p>
    <p>PS 4遊戲：新火影世代-慕留人傳</p>
    <ul>
        <li>漩渦鳴人</li>
        <li>宇智波佐助</li>
        <li>春野櫻</li>
    </ul>
</div>
</body>
